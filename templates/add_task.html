{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Enter the url{% endblock %}</h1>

<form method="post">
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" name="url" placeholder="Enter an url" class="form-control"
      value="{{ request.form['url'] }}"></input>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<div class="card">
  <div class="card-header">
    rq
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ message }}</p>
      <footer class="blockquote-footer">{{jobs}}</footer>
    </blockquote>
  </div>
</div>
{% endblock %}
