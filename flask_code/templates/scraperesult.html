{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Looking at the result of the URL{% endblock %}</h1>

<div class="card">
    <div class="card-header">
        The result of Scrape is :
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{%for i in result.keys()%}
                <li>The url is : {{i}} and the result is {{result[i]}}</li>
                {%endfor%}
            </p>
        </blockquote>
    </div>
</div>
{% endblock %}
